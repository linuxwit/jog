<%- include header.html %>
<div class="container" id="main" style="margin-top: 30px">
	<div class="row" id="ms-container">
		<div class="col-lg-offset-3 col-lg-6">
			<div class="well bs-component">
				<form class="form-horizontal" action="/getpassword" accept-charset="UTF-8" method="post">
					<fieldset>
						<legend>找回密码</legend>
						<% if (this.message) {%>
						<div class="control-group">
							<div class="alert alert-danger"><%= message %></div>
						</div>
						<% } %>
						<div class="form-group">
							<label class="col-lg-2 control-label" for="inputEmail">邮箱</label>
							<div class="col-lg-10">
								<input type="text" type="email"  placeholder="邮箱" name="email" id="inputEmail" required class="form-control">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button class="btn btn-primary" type="submit">找回密码</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								想起密码？<a href="/signin">登录</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
<%- include footer.html %>
