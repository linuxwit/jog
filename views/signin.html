<%- include header.html %>
<div class="container" id="main" style="margin-top: 30px">
    <div class="row" id="ms-container">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal" action="/signin?return=<%= returnUrl %>" accept-charset="UTF-8" method="post">
                    <fieldset>
                        <legend>登录 LoveJog.com</legend>
                        <% if (this.msg) {%>
                        <div class="control-group">
                            <div class="alert alert-danger"><%= msg %></div>
                        </div>
                        <% } %>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="inputEmail">邮箱</label>
                            <div class="col-lg-10">
                                <input type="text" type="email"  placeholder="邮箱" name="email" id="inputEmail" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="inputPassword">密码</label>
                            <div class="col-lg-10">
                                <input type="password" id="inputPassword" placeholder="密码" name="password" required class="form-control">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="1" name="remember_me" id="remember_me" checked="checked"> 记住我
                                    </label>
                                    <a tabindex="-1" class="pull-right" href="/getpassword">忘记密码?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-primary" type="submit">登录</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                还没有帐号？<a href="/signup?return=<%= returnUrl %>">免费注册</a>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<%- include footer.html %>
