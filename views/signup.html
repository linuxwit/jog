<%- include header.html %>

<div class="container" id="main" style="margin-top: 30px">
    <div class="row" id="ms-container">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal" action="/signup" accept-charset="UTF-8" method="post">
                    <fieldset>
                        <legend>欢迎注册 LoveJog.com</legend>
                        <% if (msg) {%>
                        <div class="control-group">
                            <div class="alert alert-danger"><%= msg %></div>
                        </div>
                        <% } %>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="inputEmail">邮箱</label>
                            <div class="col-lg-10">
                                <input type="text" type="email"  placeholder="邮箱必填" name="email" id="inputEmail" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="inputPassword">密码</label>
                            <div class="col-lg-10">
                                <input type="password" id="inputPassword" placeholder="密码必填" name="password" required class="form-control">
                            </div>
                        </div>
                           <div class="form-group">
                            <label class="col-lg-2 control-label" for="inputPassword">重复密码</label>
                            <div class="col-lg-10">
                                <input type="password" id="inputPassword" placeholder="重复密码必填" name="password2" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-primary" type="submit">注册</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                已有帐号？<a href="/signin">登录</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<%- include footer.html %>
