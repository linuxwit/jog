<%- include ../header.html %>
<div class="container" id="main" style="margin-top: 30px">
    <div class="row" id="ms-container">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="well bs-component">
               <table class="table">
                   <caption><%= month %>打卡排名</caption>
                   <thead>
                       <tr>
                           <th>跑友</th>
                           <th>距离(公里）</th>
                           <th>打卡次数</th>
                       </tr>
                   </thead>
                   <tbody>
                    <% docs.forEach(function(item){ %>
                       <tr>
                           <td><%= item.nickname %></td>
                           <td><%= item.total %></td>
                           <td><%= item.count %></td>
                       </tr>
                    <% }); %>
                   </tbody>
               </table>
            </div>
        </div>
    </div>
</div>
<%- include ../footer.html %>
