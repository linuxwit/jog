<%- include ../header.html %>
<div class="container" id="tabcontent">
    <ul class="nav nav-tabs" id="nav_tab">
        <li class="active"><a href="#new_user"  data-toggle="tab">新用户注册</a></li>
        <li><a href="#old_user"  data-toggle="tab">已有爱慢跑帐号</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="new_user">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <form role="form"  id="fmRegister" method="post" action="/signup/<%= id %>">
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control input-lg" required placeholder="请输入邮箱">
                        </div>
                        <div class="form-group">
                            <input type="password"  name="password" class="form-control input-lg" required placeholder="请设定新密码">
                        </div>
                        <button type="submit"  class="btn btn-default btn-primary btn-lg btn-block">注册并绑定</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="old_user">
            <form role="form"  id="fmBind" method="post" action="/signup/<%= id %>">
                <div class="form-group">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="email" required="" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="password" placeholder="请输入密码">
                </div>
                <button type="submit"  class="btn btn-default btn-primary btn-lg btn-block">绑定微信</button>
            </form>
        </div>
    </div>
</div>
<%- include ../footer.html %>
