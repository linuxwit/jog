<%- include ../header.html %>
<div class="container" id="main" style="margin-top: 30px">
    <div class="row" id="ms-container">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal" action="/publish/weda" accept-charset="UTF-8" method="post">
                    <fieldset>
                        <legend>编辑</legend>
                        <% if (this.message) {%>
                        <div class="control-group">
                            <div class="alert alert-danger"><%= message %></div>
                        </div>
                        <% } %>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="inputEmail">你的问题</label>
                              <textarea class="form-control" rows="5" name="content" placeholder="说说" ><% if(post && post.content) {%><%= post.content %> <% } %>
                              </textarea>
                              <input type="hidden" value="<%= openid %>"  name="openid"/>
                              <input type="hidden" value="<%= id %>" name="id"/>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-primary" type="submit">发布</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="alert alert-danger">点击发布后，其它用户才能看到你的问题</div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<%- include ../footer.html %>
